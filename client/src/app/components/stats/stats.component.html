<div fxLayout="column" class="body" [@bounceInRight]>
    <div fxLayout.gt-xs="row" fxLayout.xs="column">
        <mat-card fxFlex="50">
          <mat-card-title>Last 30-days spendings</mat-card-title>
          <div style="display: block;">
          <canvas baseChart style="max-height:300px;width:100%"
                      [data]="lineChartData"
                      [labels]="lineChartLabels"
                      [options]="lineChartOptions"
                      [colors]="lineChartColors"
                      [legend]="lineChartLegend"
                      [chartType]="lineChartType"></canvas>
          </div>
      </mat-card>
      <mat-card fxFlex="48">
          <mat-card-title>Payment types</mat-card-title>
        <div style="display: block;">
          <div style="display: block">
            <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [legend]="pieChartLegend"></canvas>
          </div>
        </div>
      </mat-card>
      </div>
      <div fxLayout.gt-xs="row" fxLayout.xs="column">
          <mat-card fxFlex="35">
              <mat-card-title>Accounts</mat-card-title>
            <div style="display: block;">
              <div style="display: block">
                <canvas baseChart
                [data]="doughnutChartData"
                [labels]="doughnutChartLabels"
                [chartType]="doughnutChartType"
                [legend]="doughnutChartLegend"></canvas>
              </div>
            </div>
          </mat-card>
          <mat-card fxFlex="63">
              <mat-card-title>Primary account</mat-card-title>
            <div style="display: block;">
              <div style="display: block">
                <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"></canvas>
              </div>
            </div>
          </mat-card>
      </div>
</div>

  <h3 mat-dialog-title fxLayout="row">
      <div fxFlex fxLayoutAlign="start center" style="font-size: 16px">
       <strong> {{data.title | uppercase}}</strong>
      </div>
      <div fxFlex="10" fxLayoutAlign="end center">
          <button mat-icon-button color="warn" mat-dialog-close><mat-icon>close</mat-icon></button>
      </div>
    </h3>

<div mat-dialog-actions fxLayoutAlign="end none">
  <button color="primary" [mat-dialog-close]="true" mat-raised-button>Submit</button>
</div>
